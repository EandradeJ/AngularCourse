<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="..\angular-1.7.9\angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator AngularJS</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <!--id="nameCalculator"> -->
      <div>
        your name :
        <input type="text"
        ng-model="name"
        mg-keyup="displayNumeric();">
      </div>
      <div>Total Numeric value of person name is:
        {{totalValue}}</div>
      {{name}}
    </div>
  </body>
</html>
